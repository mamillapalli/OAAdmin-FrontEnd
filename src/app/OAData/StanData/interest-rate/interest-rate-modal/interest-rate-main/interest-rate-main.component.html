<div class="card-body">
  <div [formGroup]="InterestForm" id="form">
    <div class="form-group row">
      <h3 class="fw-bolder text-dark">Interest Rate Information</h3>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="name" id="name"
                   formControlName="name">
            <label class="label_OA required">Interest Rate Code</label>
          </div>
        </div>
        <div class="col">
          <div class="floating-label_mandatory">
            <input type="text" class="floating-input_mandatory" autocomplete="off"
                   name="description"
                   [class.is-invalid]="isControlInvalid('description')"
                   [class.is-valid]="isControlValid('description')"
                   formControlName="description"/>
            <label class="label_OA_mandatory required">Description</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="rateValue" id="rateValue"
                   [class.is-invalid]="isControlInvalid('rateValue')"
                   [class.is-valid]="isControlValid('rateValue')"
                   formControlName="rateValue">
            <label class="label_OA_mandatory required">Rate Value</label>
          </div>
        </div>
        <div class="col">
          <div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
