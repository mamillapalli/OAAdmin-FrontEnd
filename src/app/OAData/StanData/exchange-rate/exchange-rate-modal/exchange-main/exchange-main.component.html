<div class="pb-10 pb-lg-12">
    <h2 class="fw-bolder text-dark">Exchange Rate Information</h2>
</div>
<div [formGroup]="ExchangeForm">
    <div class="form-group row">
        <div class="col-xl-6">
            <label class="form-label required">From Currency</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="fromCurrency"
                autocomplete="off" placeholder="From Currency" [class.is-invalid]="isControlInvalid('fromCurrency')"
                [class.is-valid]="isControlValid('fromCurrency')" formControlName="fromCurrency" />
        </div>
        <div class="col-xl-6">
            <label class="form-label required">To Currency</label><input type="text"
                class="form-control form-control-lg form-control-solid" name="toCurrency" autocomplete="off"
                placeholder="To Currency" [class.is-invalid]="isControlInvalid('toCurrency')"
                [class.is-valid]="isControlValid('toCurrency')" formControlName="toCurrency" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xl-6">
            <label class="form-label required">Rate Type</label>
            <input type="text" class="form-control form-control-lg form-control-solid" name="rateType"
                autocomplete="off" placeholder="Rate Type" [class.is-invalid]="isControlInvalid('rateType')"
                [class.is-valid]="isControlValid('rateType')" formControlName="rateType" />
        </div>
        <div class="col-xl-6">
            <label class="form-label">Rate Value</label><input type="text"
                class="form-control form-control-lg form-control-solid" name="rateValue" autocomplete="off"
                placeholder="Rate Value" [class.is-invalid]="isControlInvalid('rateValue')"
                [class.is-valid]="isControlValid('rateValue')" formControlName="rateValue" />
        </div>
    </div>
    <div class="form-group row">
        <div class="col-xl-6">
            <label class="form-label">MD Flag</label> <select class="form-control form-control-lg form-control-solid"
                name="mdFlag" formControlName="mdFlag">
                <option value="MULTIPLY">MULTIPLY</option>
                <option value="DIVIDE">DIVIDE</option>
            </select>
        </div>

    </div>
 </div>
