<div class="card-body">
  <div [formGroup]="invoiceForm" id="form">
    <div class="container">
      <div class="form-grouprow">
        <h3 class="fw-bolder text-dark">Invoice Info</h3>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required" for="invoiceNumber">Invoice Number</label>
            <input type="text" class="input_OA form-control input_OA_protected form-control-solid" autocomplete="off"
                   name="invoiceNumber" id="invoiceNumber" formControlName="invoiceNumber"/>
          </div>
        </div>
        <div class="col-3">
          <label class="form-label required" for="sbrReferenceId">SBR Id</label>
          <div class=" input-group mb-3">
            <input type="text" class="input_OA form-control" name="sbrReferenceId" id="sbrReferenceId"
                   (focusout)="getSBRChange()"
                   [class.is-invalid]="isControlInvalid('sbrReferenceId')"
                   [class.is-valid]="isControlValid('sbrReferenceId')" formControlName="sbrReferenceId">
            <button class="btn btn-search button_OA" type="button" (click)="openSBRDialog()"><i class="fa fa-search fa-fw"></i></button>

          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label" for="agreementId">Agreement Number</label>
            <input type="text" class="input_OA form-control  input_OA_protected form-control-solid" autocomplete="off"
                   name="agreementId" id="agreementId" formControlName="agreementId" readonly/>

          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label" for="anchorId">Anchor Id</label>
            <input type="text" class="input_OA form-control  input_OA_protected form-control-solid" autocomplete="off"
                   name="anchorId" id="anchorId" formControlName="anchorId" readonly/>

          </div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-group row">
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required" for="counterPartyId">Counter Party Id</label>
            <input type="text" class="input_OA form-control  input_OA_protected form-control-solid" autocomplete="off"
                   id="counterPartyId" name="counterPartyId" formControlName="counterPartyId" readonly/>

          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required" for="documentType">Invoice Type</label>
            <select
              class="select_OA form-select input_OA_required"
              name="documentType" id="documentType"
              formControlName="documentType">
              <option value="INVOICE" selected>Invoice</option>
            </select>

          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required" for="documentNumber">Document Number</label>
            <input type="text" class="input_OA form-control  input_OA_required" autocomplete="off"
                   id="documentNumber" name="documentNumber" [class.is-invalid]="isControlInvalid('documentNumber')"
                   [class.is-valid]="isControlValid('documentNumber')" formControlName="documentNumber"/>

          </div>
        </div>
        <div class="col-1 ">
          <label class="form-label required" for="currency">Currency</label>
          <select
            class="input_OA form-control input_OA_required"
            name="currency" id="currency"
            formControlName="currency">
            <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
          </select>

        </div>
        <div class="col-2 ">
          <label class="form-label required" for="amount">Amount</label>
          <input class="input_OA form-control input_OA_required" autocomplete="off"
                 id="Amount" name="amount" [class.is-invalid]="isControlInvalid('amount')"
                 [class.is-valid]="isControlValid('amount')" formControlName="amount"
                 currencyMask/>

        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-group row">
        <h4 class="fw-bolder text-dark">Business Info</h4>
      </div>
      <div class="form-group row">
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required">Invoice Date</label>
            <input type="date" class="input_OA form-control input_OA_required" autocomplete="off"
                   placeholder="Issue Date" name="date" [class.is-invalid]="isControlInvalid('date')"
                   [class.is-valid]="isControlValid('date')" formControlName="date"/>
          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required">Value Date</label>
            <input type="date" class="input_OA form-control input_OA_required" autocomplete="off"
                   placeholder="valueDate" name="valueDate" [class.is-invalid]="isControlInvalid('valueDate')"
                   [class.is-valid]="isControlValid('valueDate')" formControlName="valueDate"/>
          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label required">Due Date</label>
            <input type="date" class="input_OA form-control input_OA_required" autocomplete="off"
                   placeholder="dueDate" name="dueDate" [class.is-invalid]="isControlInvalid('dueDate')"
                   [class.is-valid]="isControlValid('dueDate')" formControlName="dueDate"/>
          </div>
        </div>
        <div class="col-3">
          <label class="form-label">Port Of Loading</label>
          <input type="text" class="input_OA form-control" autocomplete="off"
                 placeholder="Port Of Loading" name="portOfLoading" formControlName="portOfLoading"/>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="form-group row">
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label" >Port Of Discharge</label>
            <input type="portOfDischarge" class="input_OA form-control input_OA_open" autocomplete="off"
                   placeholder="Port Of Discharge" name="portOfDischarge" formControlName="portOfDischarge"/>
          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label">Shipment Corporation</label>
            <input type="text" class="input_OA form-control input_OA_open" autocomplete="off"
                   placeholder="Shipment Corporation" name="shipmentCorporation" formControlName="shipmentCorporation"/>
          </div>
        </div>
        <div class="col-3">
          <div class="inpu-group">
            <label class="form-label">Real Beneficiary</label>
            <input type="text" class="input_OA form-control input_OA_open" autocomplete="off"
                   placeholder="Real Beneficiary" name="realBeneficiary" formControlName="realBeneficiary"/>
          </div>
        </div>
        <div class="col-1 ">
          <label class="form-label required" for="currency">CCY</label>
          <select
            class="input_OA form-control input_OA_required"
            name="currency"
            formControlName="invoiceServiceChargeCurrency">
            <option value="{{invoiceServiceChargeCurrency.code}}"
                    *ngFor="let invoiceServiceChargeCurrency of currencyList">{{invoiceServiceChargeCurrency.code}}</option>
          </select>

        </div>
        <div class="col-2 ">
          <label class="form-label required" for="amount">Charges Amount</label>
          <input class="input_OA form-control input_OA_required" autocomplete="off"
                 placeholder="invoiceServiceChargeAmount" name="invoiceServiceChargeAmount"
                 [class.is-invalid]="isControlInvalid('invoiceServiceChargeAmount')"
                 [class.is-valid]="isControlValid('invoiceServiceChargeAmount')"
                 formControlName="invoiceServiceChargeAmount"
                 currencyMask
          />
        </div>
      </div>
    </div>
  </div>
</div>
