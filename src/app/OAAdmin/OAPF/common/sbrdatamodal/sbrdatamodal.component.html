<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">SBR Information</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="" cdkDropList
           cdkDropListOrientation="horizontal"
           (cdkDropListDropped)="drop($event)"
           matSort (matSortChange)="sortChanges($event)"
           style="overflow-x: scroll; overflow-y: scroll"
    >
      <ng-container matColumnDef="sbrId">
        <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > SBR No </th>
        <td mat-cell *matCellDef="let element"> {{element.sbrId}} </td>
      </ng-container>

      <ng-container matColumnDef="anchorCustomer">
        <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Anchor Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.anchorCustomer['customerId']}} </td>
      </ng-container>

      <ng-container matColumnDef="counterParty">
        <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Counter Party </th>
        <td mat-cell *matCellDef="let element"> {{element.counterParty['customerId']}} </td>
      </ng-container>

      <ng-container matColumnDef="agreement">
        <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Agreement No </th>
        <td mat-cell *matCellDef="let element"> {{element.agreement['contractReferenceNumber']}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"
          [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
          (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true"
          (mouseout)="row.hovered = false" (click)="passRow(row)"></tr>
    </table>

    <mat-paginator #paginator [pageSize]="5" [pageSizeOptions]="[3, 5, 10]">
    </mat-paginator>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
  </div>
</div>
