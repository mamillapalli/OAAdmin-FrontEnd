<div class="modal-header">
  <h4 class="modal-title" id="modal-basic-title">Accounting Information</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="card">
    <div>
      <!-- begin::Table -->
      <!--    <mat-table [dataSource]="dataSource" matSort style="width: 100%;"-->
      <!--               class="table table-row-dashed table-row-gray-300 align-middle gs-0 gy-4">-->
      <table mat-table [dataSource]="dataSource" class="" cdkDropList
             cdkDropListOrientation="horizontal"
             (cdkDropListDropped)="drop($event)"
             matSort (matSortChange)="sortChanges($event)"
             style="overflow-x: scroll; overflow-y: scroll"
      >

        <ng-container matColumnDef="invoiceNumber">
          <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > INV No </th>
          <td mat-cell *matCellDef="let element"> {{element.invoiceNumber}} </td>
        </ng-container>

        <ng-container matColumnDef="accountId">
          <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Account Id </th>
          <td mat-cell *matCellDef="let element"> {{element.accountId}} </td>
        </ng-container>

        <ng-container matColumnDef="name">
          <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Type </th>
          <td mat-cell *matCellDef="let element"> {{element.type}} </td>
        </ng-container>

        <ng-container matColumnDef="currency">
          <th mat-header-cell cdkDrag *matHeaderCellDef   mat-sort-header > Currency </th>
          <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
            (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true"
            (mouseout)="row.hovered = false" (click)="passRow(row)"></tr>

      </table>
      <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
                     [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
      </mat-paginator>
      <!-- end::Table -->
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="closeModal()">Close</button>
  </div>
</div>
