<div class="pb-15 pb-lg-8">
  <h3 class="fw-bolder text-dark">Finance Info</h3>
</div>
<div [formGroup]="financingForm">
  <div class="form-group row">
    <div class="col-lg-3">
      <label>Currency & Amount</label>
      <div class="row fv-row">
        <div class="col-4">
          <select
            class="form-control form-control-lg form-control-solid"
            name="paymentCurrency"
            formControlName="paymentCurrency" [class.is-invalid]="isControlInvalid('paymentCurrency')"
            [class.is-valid]="isControlValid('paymentCurrency')">
            <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
          </select>
        </div>
        <div class="col-8">
          <input class="form-control form-control-lg form-control-solid" autocomplete="off"
                 placeholder="Payment Amount" name="paymentAmount"
                 [class.is-invalid]="isControlInvalid('paymentAmount')"
                 [class.is-valid]="isControlValid('paymentAmount')" formControlName="paymentAmount"
                 currencyMask
          />
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <label>Currency & Amount</label>
      <div class="row fv-row">
        <div class="col-4">
          <select
            class="form-control form-control-lg form-control-solid"
            name="financeCurrency"
            formControlName="financeCurrency" [class.is-invalid]="isControlInvalid('financeCurrency')"
            [class.is-valid]="isControlValid('financeCurrency')">
            <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
          </select>
        </div>
        <div class="col-8">
          <input class="form-control form-control-lg form-control-solid" autocomplete="off"
                 placeholder="Finance Total Due" name="financeTotalDue"
                 [class.is-invalid]="isControlInvalid('financeTotalDue')"
                 [class.is-valid]="isControlValid('financeTotalDue')" formControlName="financeTotalDue"
                 currencyMask/>
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <label>Finance Principal Due</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Max Finance Percentage" name="financePrincipalDue"
             [class.is-invalid]="isControlInvalid('financePrincipalDue')"
             [class.is-valid]="isControlValid('financePrincipalDue')" formControlName="financePrincipalDue"
             currencyMask
      />
    </div>
    <div class="col-lg-3">
      <label>Finance Interest Due</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Finance Interest Due" name="financeInterestDue"
             [class.is-invalid]="isControlInvalid('financeInterestDue')"
             [class.is-valid]="isControlValid('financeInterestDue')" formControlName="financeInterestDue"
             currencyMask
      />
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-3">
      <label>Principal Settled</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Interest Rate" name="principalSettled"
             [class.is-invalid]="isControlInvalid('principalSettled')"
             [class.is-valid]="isControlValid('principalSettled')" formControlName="principalSettled"
             currencyMask
      />
    </div>
    <div class="col-lg-3">
      <label>Interest Settled</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Interest Settled" name="interestSettled"
             [class.is-invalid]="isControlInvalid('interestSettled')"
             [class.is-valid]="isControlValid('interestSettled')" formControlName="interestSettled"
             currencyMask
      />
    </div>
    <div class="col-lg-3">
      <label>Interest Refunded</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Interest Refunded" name="interestRefunded"
             [class.is-invalid]="isControlInvalid('interestRefunded')"
             [class.is-valid]="isControlValid('interestRefunded')" formControlName="interestRefunded"
             currencyMask
      />
    </div>
    <div class="col-lg-3">
      <label>Currency & Amount</label>
      <div class="row fv-row">
        <div class="col-4">
          <select
            class="form-control form-control-lg form-control-solid"
            name="cableChargeCurrency"
            formControlName="cableChargeCurrency" [class.is-invalid]="isControlInvalid('cableChargeCurrency')"
            [class.is-valid]="isControlValid('cableChargeCurrency')">
            <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
          </select>
        </div>
        <div class="col-8">
          <input class="form-control form-control-lg form-control-solid" autocomplete="off"
                 placeholder="Cable Charge Amount" name="cableChargeAmount"
                 [class.is-invalid]="isControlInvalid('cableChargeAmount')"
                 [class.is-valid]="isControlValid('cableChargeAmount')" formControlName="cableChargeAmount"
                 currencyMask
          />
        </div>
      </div>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-3">
      <label>Currency & Amount</label>
      <div class="row fv-row">
        <div class="col-4">
          <select
            class="form-control form-control-lg form-control-solid"
            name="communicationChargeCurrency"
            formControlName="communicationChargeCurrency"
            [class.is-invalid]="isControlInvalid('communicationChargeCurrency')"
            [class.is-valid]="isControlValid('communicationChargeCurrency')">
            <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
          </select>
        </div>
        <div class="col-8">
          <input class="form-control form-control-lg form-control-solid" autocomplete="off"
                 placeholder="Communication ChargeAmount" name="communicationChargeAmount"
                 [class.is-invalid]="isControlInvalid('communicationChargeAmount')"
                 [class.is-valid]="isControlValid('communicationChargeAmount')"
                 formControlName="communicationChargeAmount"
                 currencyMask
          />
        </div>
      </div>
    </div>
    <div class="col-lg-3">
      <label>New Finance Total Due</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="New Finance Total Due" name="newFinanceTotalDue"
             [class.is-invalid]="isControlInvalid('newFinanceTotalDue')"
             [class.is-valid]="isControlValid('newFinanceTotalDue')" formControlName="newFinanceTotalDue"
             currencyMask
      />
    </div>
    <div class="col-lg-3">
      <label>Payment Notes</label>
      <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="PaymentNotes" name="paymentNotes"
             [class.is-invalid]="isControlInvalid('paymentNotes')"
             [class.is-valid]="isControlValid('paymentNotes')" formControlName="paymentNotes"/>
    </div>
    <div class="col-lg-3">
      <label>Refund Interest Details</label>
      <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="refundInterestDetails" name="refundInterestDetails"
             [class.is-invalid]="isControlInvalid('refundInterestDetails')"
             [class.is-valid]="isControlValid('refundInterestDetails')" formControlName="refundInterestDetails"/>
    </div>
  </div>
  <div class="form-group row">
    <div class="col-lg-3">
      <label>Debit Account</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="openDebitAccount()">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
               placeholder="Debit Account" name="debitAccount" [class.is-invalid]="isControlInvalid('debitAccount')"
               [class.is-valid]="isControlValid('debitAccount')" formControlName="debitAccount"/>
      </div>
    </div>
    <div class="col-lg-3">
      <label>Credit Account</label>
      <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button
            class="btn btn-outline-secondary"
            type="button"
            (click)="openCreditAccount()">
            <i class="fa fa-search"></i>
          </button>
        </div>
        <input type="text" class="form-control form-control-lg form-control-solid" autocomplete="off"
               placeholder="Credit Account" name="creditAccount" [class.is-invalid]="isControlInvalid('creditAccount')"
               [class.is-valid]="isControlValid('creditAccount')" formControlName="creditAccount"/>
      </div>
    </div>
    <div class="col-lg-3">
      <label>totalSettled</label>
      <input class="form-control form-control-lg form-control-solid" autocomplete="off"
             placeholder="Total Settled" name="totalSettled"
             [class.is-invalid]="isControlInvalid('totalSettled')"
             [class.is-valid]="isControlValid('totalSettled')" formControlName="totalSettled"
             currencyMask/>
    </div>
  </div>
</div>
