<div class="pb-10 pb-lg-15">
  <h2 class="fw-bolder text-dark">Business Info Details</h2>
</div>
<div [formGroup]="form">
  <div class="d-flex flex-column mb-7 fv-row">
    <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
      <span class="required">Effective Date</span>
      <i class="fas fa-exclamation-circle ms-2 fs-7" ngbTooltip="Specify a card holder's name"></i>
    </label>
    <div class="input-group">
      <input type="date" id="effectiveDate" formControlName="effectiveDate" class="form-control"
            [value]="effectiveDate">
    </div>
    <div *ngIf="
         form.get('effectiveDate')?.hasError('required') &&
         form.get('effectiveDate')?.touched"
         class="fv-plugins-message-container invalid-feedback"> Effective Date is required </div>
  </div>
  <div class="d-flex flex-column mb-7 fv-row">
    <label class="d-flex align-items-center fs-6 fw-bold form-label mb-2">
      <span class="required">Expiry Date</span>
      <i class="fas fa-exclamation-circle ms-2 fs-7" ngbTooltip="Specify a Expiry Date"></i>
    </label>
    <div class="input-group">
      <input type="date" id="expiryDate" formControlName="expiryDate" class="form-control"
             [value]="expiryDate">
    </div>
    <div *ngIf="
         form.get('expiryDate')?.hasError('required') &&
         form.get('expiryDate')?.touched
         " class="fv-plugins-message-container invalid-feedback"> Expiry Date is required </div>
  </div>
  <div class="d-flex flex-column mb-7 fv-row">
    <div class="d-flex flex-stack">
      <div class="me-5">
        <label class="fs-6 fw-bold form-label"
        >Active State</label>
      </div>
      <label class="form-check form-switch form-check-custom form-check-solid"
      >
      <span class="form-check-label fw-bold text-gray-400"
      >Enabled</span>
        <input
          class="form-check-input"
          name="status"
          formControlName="status"
          type="checkbox"
        /><span class="form-check-label fw-bold text-gray-400"
      >Disabled</span
      ></label
      >
    </div>
  </div>
  <div class="d-flex flex-column mb-8 fv-row">
    <!--begin::Label-->
    <label class="d-flex align-items-center fs-6 fw-bold mb-2">
      <span class="required"> Roles </span>
      <i class="fas fa-exclamation-circle ms-2 fs-7" data-bs-toggle="tooltip" title="Specify a target priorty"></i>
    </label>
  </div>

  <div class="d-flex flex-column mb-7 fv-row">
    <ng-multiselect-dropdown
      [settings]="dropdownSettings"
      [data]="dropdownList"
      formControlName="roles"
    >
    </ng-multiselect-dropdown>
  </div>
</div>
