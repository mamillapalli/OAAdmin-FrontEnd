<div class="card">
  <div class="toolBar card-header">
    <div class="toolBarTitle card-title">
      SBR Dashboard
    </div>
  </div>
  <div class="card">
    <div class="d-flex align-items-sm-start py-1">
      <div class="card-header" style="vertical-align: middle;">
        <div class="me-4">
          <a class="btn btn-sm btn-flex btn-light-warning btn-active-light fw-bolder cursor-pointer"
            data-kt-menu-trigger="click" data-kt-menu-placement="bottom-end" data-kt-menu-flip="top-end"
            (click)="openFilter()">
            <span [inlineSVG]="'./assets/media/icons/duotune/general/gen031.svg'"
              class="svg-icon svg-icon-5 svg-icon-gray-500 me-1"></span>
            Filter
          </a>
          <a class="btn btn-sm btn-flex btn-light-success btn-active-light fw-bolder cursor-pointer"
            data-bs-toggle="modal" data-bs-target="#kt_modal_create_app" (click)="newSBR()" style="margin-right: 16px">
            Create SBR
          </a>
        </div>
      </div>
    </div>
    <div class="card">
      <div>
        <table mat-table [dataSource]="dataSource" class="" cdkDropList cdkDropListOrientation="horizontal"
          (cdkDropListDropped)="drop($event)" matSort (matSortChange)="sortChanges($event)"
          style="overflow-x: scroll; overflow-y: scroll">

          <!--        &lt;!&ndash; Checkbox Column &ndash;&gt;-->
          <!--        <ng-container matColumnDef="select">-->
          <!--          <th mat-header-cell *matHeaderCellDef   mat-sort-header>-->
          <!--            <mat-checkbox (change)="$event ? masterToggle() : null"-->
          <!--                          [checked]="selection.hasValue() && isAllSelected()"-->
          <!--                          [indeterminate]="selection.hasValue() && !isAllSelected()"-->
          <!--                          [aria-label]="checkboxLabel()">-->
          <!--            </mat-checkbox>-->
          <!--          </th>-->
          <!--          <td mat-cell *matCellDef="let row">-->
          <!--            <mat-checkbox (click)="$event.stopPropagation()"-->
          <!--                          (change)="$event ? selection.toggle(row) : null"-->
          <!--                          [checked]="selection.isSelected(row)"-->
          <!--                          [aria-label]="checkboxLabel(row)">-->
          <!--            </mat-checkbox>-->
          <!--          </td>-->
          <!--        </ng-container>-->


          <ng-container matColumnDef="sbrId">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Sbr Reference No</th>
            <td mat-cell *matCellDef="let element"> {{element.sbrId}} </td>
          </ng-container>

          <ng-container matColumnDef="anchorCustomerContactName">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Customer Name</th>
            <td mat-cell *matCellDef="let element"> {{element.anchorCustomerContactName}} </td>
          </ng-container>

          <ng-container matColumnDef="anchorPartyAccountId">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header>Anchor Customer Id</th>
            <td mat-cell *matCellDef="let element"> {{element.anchorPartyAccountId}} </td>
          </ng-container>

          <ng-container matColumnDef="recourseFlag">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Recourse Flag</th>
            <td mat-cell *matCellDef="let element"> {{element.recourseFlag}} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell cdkDrag *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let element">
              <ng-container *ngIf="(authRoles.includes('SUPER_ADMIN')
          || authRoles.includes('BANK_USER_MAKER')
          || authRoles.includes('BANK_ADMIN_MAKER')) && element.transactionStatus != 'MASTER'">
                <a (click)="openSBRDialog(element,'edit')" title="Edit Transaction"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                  <span [inlineSVG]="'./assets/media/svg/icons/Communication/Write.svg'"
                    class="svg-icon svg-icon-md svg-icon-primary">
                  </span>
                </a>
              </ng-container>
              <ng-container *ngIf="authRoles.includes('SUPER_ADMIN')
          || authRoles.includes('BANK_USER_MAKER')
          || authRoles.includes('BANK_USER_CHECKER')
          || authRoles.includes('BANK_USER_VIEWER')
          || authRoles.includes('BANK_ADMIN_MAKER')
          || authRoles.includes('BANK_ADMIN_CHECKER')
          || authRoles.includes('BANK_ADMIN_VIEWER')">
                <a ng-if="(this.authRoles.includes('SUPER_ADMIN')" title="View Transaction"
                  (click)="openSBRDialog(element,'view')"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                  <span [inlineSVG]="'./assets/media/svg/icons/Code/Compiling.svg'"
                    class="svg-icon svg-icon-md svg-icon-success"></span>
                </a>
              </ng-container>
              <ng-container *ngIf="(authRoles.includes('SUPER_ADMIN')
          || authRoles.includes('BANK_USER_MAKER')
          || authRoles.includes('BANK_USER_CHECKER')
          || authRoles.includes('BANK_USER_VIEWER')
          || authRoles.includes('BANK_ADMIN_MAKER')
          || authRoles.includes('BANK_ADMIN_CHECKER')
          || authRoles.includes('BANK_ADMIN_VIEWER' )) && element.transactionStatus === 'PENDING' ">
                <a title="Authorize Transaction" (click)="openSBRDialog(element,'auth')"
                  class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1">
                  <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr064.svg'"
                    class="svg-icon svg-icon-md svg-icon-warning"></span>
                </a>
              </ng-container>
              <ng-container *ngIf="(authRoles.includes('SUPER_ADMIN')
          || authRoles.includes('BANK_ADMIN_VIEWER')
          || authRoles.includes('BANK_USER_VIEWER'))
          && element.transactionStatus === 'PENDING' ">
                <a title="Delete customer" class="btn btn-icon btn-bg-light btn-active-color-primary btn-sm me-1"
                  (click)="openSBRDelete(deleteContent, element)">
                  <span [inlineSVG]="'./assets/media/svg/icons/General/Trash.svg'" fill="#2DB757"
                    class="svg-icon svg-icon-md svg-icon-danger">
                  </span>
                </a>
              </ng-container>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"
            [ngClass]="{hovered: row.hovered, highlighted: row.highlighted}"
            (click)="row.highlighted = !row.highlighted" (mouseover)="row.hovered = true"
            (mouseout)="row.hovered = false"></tr>
        </table>
        <mat-paginator #paginator [length]="totalRows" [pageIndex]="currentPage" [pageSize]="pageSize"
          [pageSizeOptions]="pageSizeOptions" (page)="pageChanged($event)" aria-label="Select page">
        </mat-paginator>
      </div>
    </div>
  </div>

  <ng-template #deleteContent let-c="close" let-d="dismiss">
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Confirmation</h4>
      <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
        <span aria-hidden="true">Ã—</span>
      </button>
    </div>
    <div class="modal-body">
      <p>Are you sure to delete this?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-outline-dark" (click)="d('Cross click')">Cancel</button>
      <button type="button" class="btn btn-outline-dark" (click)="c('yes')">Yes</button>
    </div>
  </ng-template>
  <!-- begin::Body -->
