<div class="card-body">
  <div [formGroup]="form" id="form">
    <div class="form-group row">
      <h3 class="fw-bolder text-dark">SBR Info</h3>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="sbrId"
                   id="sbrId"
                   formControlName="sbrId"
                   readonly>
            <label class="label_OA required">Sbr Reference Number</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="anchorCustomerId"
                   id="anchorCustomerId"
                   formControlName="anchorCustomerId"
                   placeholder=" ">
            <label class="label_OA">Anchor Customer Id</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <div class="input-group mb-3">
              <input class="floating-input_mandatory input-group mb-3" type="text" name="agreementId"
                     id="agreementId"
                     formControlName="agreementId" placeholder=""
                     [class.is-invalid]="isControlInvalid('agreementId')"
                     [class.is-valid]="isControlValid('agreementId')">
              <label class="label_OA_mandatory">Agreement No</label>
              <span class="input-group-text_OA" (click)="openAgreementModal()">
                <i class="fa fa-search fa-fw"></i></span>
            </div>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="rmId"
                   id="rmId"
                   formControlName="rmId"
                   placeholder="">
            <label class="label_OA">RM Id</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="counterPartyId"
                   id="counterPartyId"
                   formControlName="counterPartyId"
                   >
            <label class="label_OA required">Counter Party ID</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label">
            <select class="floating-select" name="limitTypeFlag" id="limitTypeFlag"
                    formControlName="limitTypeFlag">
              <option value="REVOLVING" selected>Revolving</option>
              <option value="NONREVOLVING" selected>Non-Revouling</option>
            </select>
            <label class="label_OA">Limit Type Flag</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="goodsDescription"
                   id="goodsDescription"
                   formControlName="goodsDescription"
                   >
            <label class="label_OA required">Goods Description</label>
          </div>
        </div>
        <div class="ccol1_OA">
          <div class="floating-label">
            <select class="floating-select_mandatory" name="limitCurrency" id="limitCurrency"
                    formControlName="limitCurrency">
              <option value="{{currencyl.code}}" *ngFor="let currencyl of currencyList">{{currencyl.code}}</option>
            </select>
            <label class="label_OA">Currency</label>
          </div>
        </div>
        <div class="acol1_OA ">
          <div class="floating-label">
            <input class="floating-input_mandatory" id="limitAmount" name="limitAmount"
                   [class.is-invalid]="isControlInvalid('limitAmount')"
                   [class.is-valid]="isControlValid('limitAmount')" formControlName="limitAmount"
                   currencyMask >
            <label class="label_OA">Limit Amount</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="date" name="transactionDate"
                   id="transactionDate"
                   formControlName="transactionDate"
            >
            <label class="label_OA required">Transaction Date</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label">
            <select class="floating-select" name="documentType" id="paymentTermsCondition"
                    formControlName="paymentTermsCondition">
              <option value="FROMINVOICEISSUEDATE" selected>From Inv Date</option>
            </select>
            <label class="label_OA">Payment Term Condition</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory form-switch">
            <input class="floating-input form-check-input" type="checkbox" id="autoFinanceAvailability"
                   name="autoFinanceAvailability" value="yes"
                   checked [disabled]="ReadOnlyCheckBox">
            <label class="label_OA_mandatory form-check-label required">Auto Financing Availability</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory form-switch">
            <input class="floating-input form-check-input" type="checkbox" id="status" name="status" value="yes"
                   checked [disabled]="ReadOnlyCheckBox">
            <label class="label_OA_mandatory form-check-label required">Auto Finance</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="anchorPartyAccountId"
                   id="anchorPartyAccountId"
                   formControlName="anchorPartyAccountId"
            >
            <label class="label_OA required">Anchor Party Account Id</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="counterPartyAccountId"
                   id="counterPartyAccountId"
                   formControlName="counterPartyAccountId"
            >
            <label class="label_OA required">Counter Party Account Id</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="paymentTermsDays"
                   id="paymentTermsDays"
                   formControlName="paymentTermsDays"
            >
            <label class="label_OA required">Payment Terms Days</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="text" name="commercialContractDetails"
                   id="commercialContractDetails"
                   formControlName="commercialContractDetails"
            >
            <label class="label_OA required">Commercial Contract Details</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_readonly">
            <input class="floating-input_readonly" type="text" name="interestRateType"
                   id="interestRateType"
                   formControlName="interestRateType"
            >
            <label class="label_OA required">Interest Rate Type</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <select class="floating-select_mandatory" name="interestChargeType" id="interestChargeType"
                    formControlName="interestChargeType">
              <option value="UPFRONT" selected>UpFront</option>
              <option value="SETTLEMENT" selected>Payment</option>
            </select>
            <label class="label_OA required">Payment Term Condition</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="number" name="interestRate"
                   id="interestRate"
                   formControlName="interestRate"
            >
            <label class="label_OA required">Interest Rate</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="number" name="interestMargin"
                   id="interestMargin"
                   formControlName="interestMargin"
            >
            <label class="label_OA required">Interest Margin</label>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5 ">
      <div class="form-group row">
        <div class="col-3">
          <div class="floating-label_mandatory">
            <select class="floating-select_mandatory" name="recourseFlag" id="recourseFlag"
                    formControlName="recourseFlag">
              <option value="RECOURSE" selected>Recourse</option>
              <option value="NONRECOURSE" selected>Non Recourse</option>
              <option value="COLLECTIONONLY" selected>Collection Only</option>
            </select>
            <label class="label_OA required">Recourse Flag</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label">
            <input class="floating-input" type="text" name="natureOfBusiness"
                   id="natureOfBusiness"
                   formControlName="natureOfBusiness"
            >
            <label class="label_OA">Nature of Business</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label">
            <select class="floating-select" name="directContactFlag" id="directContactFlag"
                    formControlName="directContactFlag">
              <option value="ALLOWED" selected>Allowed</option>
              <option value="NOTALLOWED" selected>Not Allowed</option>
            </select>
            <label class="label_OA required">Direct Contact Flag</label>
          </div>
        </div>
        <div class="col-3">
          <div class="floating-label_mandatory">
            <input class="floating-input_mandatory" type="date" name="expiryDate"
                   id="expiryDate"
                   formControlName="expiryDate"
            >
            <label class="label_OA required">Expiry Date</label>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
