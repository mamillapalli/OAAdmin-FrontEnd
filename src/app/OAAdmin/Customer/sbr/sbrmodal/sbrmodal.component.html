<div class="card">
  <div class="card-body">
    <div class="stepper stepper-links d-flex flex-column pt-15" id="kt_create_account_stepper">
      <div class="stepper-nav mb-5">
        <div class="stepper-item" [ngClass]="{current: currentStep$.value === 1, completed: currentStep$.value > 1}">
          <h3 class="stepper-title">SBR Info</h3>
        </div>

        <div class="stepper-item" [ngClass]="{current: currentStep$.value === 2,completed: currentStep$.value > 2}">
          <h3 class="stepper-title">Financial Info</h3>
        </div>

        <div class="stepper-item" [ngClass]="{ current: currentStep$.value === 3 }">
          <h3 class="stepper-title">Completed</h3>
        </div>
      </div>

      <form class="mx-auto mw-100 w-100 pt-15 pb-10" noValidate id="kt_create_account_form">
        <div class="current">
          <ng-container *ngIf="currentStep$.value === 1">
            <app-sbr-main class="w-100" [updateParentModel]="updateAccount" [defaultValues]="account$.value"
              [formValue]="formValue" [mode]=mode></app-sbr-main>
          </ng-container>
          <ng-container *ngIf="currentStep$.value === 2">
            <app-sbr-amt-info class="" [updateParentModel]="updateAccount" [defaultValues]="account$.value"
              [formValue]="formValue" [mode]=mode></app-sbr-amt-info>
          </ng-container>
          <ng-container *ngIf="currentStep$.value === 3">
            <app-sbr-end class="w-100"></app-sbr-end>
          </ng-container>
        </div>   

        <div class="d-flex flex-stack pt-15">
          <div class="mr-2">
            <ng-container *ngIf="currentStep$.value !== 1">
              <button type="button" class="btn btn-lg btn-light-primary me-3" (click)="prevStep()">
                <span [inlineSVG]="'./assets/media/icons/duotune/arrows/arr063.svg'"
                  class="svg-icon svg-icon-4 me-1"></span>
                Back
              </button>
            </ng-container>
          </div>

          <div class="mr-2">
            <ng-container>
              <button type="button" class="btn btn-lg btn-light-primary me-3" (click)="closeModal()">
                Cancel
              </button>
            </ng-container>
          </div>

          <ng-container *ngIf="currentStep$.value !== formsCount">
            <div>
              <button type="button" class="btn btn-lg btn-primary me-3" [disabled]="!isCurrentFormValid$.value"
                (click)="nextStep()">
                <span class="indicator-label">
                  <ng-container *ngIf="currentStep$.value < formsCount - 1">
                    Continue {{ " " }}
                    <span [inlineSVG]="
                        './assets/media/icons/duotune/arrows/arr064.svg'
                      " class="svg-icon svg-icon-3 ms-2 me-0"></span>
                  </ng-container>
                  <ng-container *ngIf="currentStep$.value === formsCount - 1">
                    Submit
                  </ng-container>
                </span>
              </button>
            </div>
          </ng-container>
        </div>
      </form>
    </div>
  </div>
</div>
